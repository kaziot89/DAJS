<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addProduct.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="name">
        <label for="prodName">Nazwa :</label>
        <input type="text" id="prodName" name="prodName" />
      </div>
      <div id="pricePerKgParagraph">Cena/kg:</div>

      <div id="pricesContainer">
        <div class="shopContainer" id="shopContainer1">
          <label for="shop1">sklep 1</label>
          <input
            type="number"
            inputmode="numeric"
            pattern="^[0-9]+(\.[0-9]{1,2})?$"
            id="shop1"
            name="shop1"
          />
        </div>
        <div class="shopContainer" id="shopContainer2">
          <label for="shop2">sklep 2</label>
          <input
            type="number"
            inputmode="numeric"
            pattern="^[0-9]+(\.[0-9]{1,2})?$"
            id="shop2"
            name="shop2"
          />
        </div>
        <div class="shopContainer" id="shopContainer3">
          <label for="shop3">sklep 3</label>
          <input
            type="number"
            inputmode="numeric"
            pattern="^[0-9]+(\.[0-9]{1,2})?$"
            id="shop3"
            name="shop3"
          />
        </div>
      </div>
    </div>
    <div id="buttons">
      <button id="save">Dodaj</button>
      <button id="back">Wstecz</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"
      integrity="sha512-n7swEtVCvXpQ7KxgpPyp0+DQQEf5vPpmzCRl14x2sp2v5LpCYCjrAx03mkBAbWwGF9eUoIk8YVcDFuJRIeYttg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/DAJS/home/sql.js"></script>
    <script src="addProduct.js"></script>
  </body>
</html>
